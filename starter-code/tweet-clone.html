<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

<div class=background>

<div class=tweet>

<div class=block1>

<div class=profile>
<img src="img/profile-picture.jpg">
</div>

<div class=block2>

<div class=block3>

<div class=man>
<img src="img/account-logo.jpg">
</div>

<div class=username>
<p>Jack</p>
</div>

<div class=tick>
<img src="img/validated-account.jpg">
</div>

</div>

<div class=useraccount>
<p>@jack</p>
</div>

</div>

<div class=follow>
<button><img src="img/twitter-logo.jpg"><strong>Follow</strong></button> 
</div>

</div>

<div class=block2>

<div class=text>
<p>Just setting up my twttr</p>
</div>

<div class=date>
<p><time>9:50 PM - 21 Mar 2006</time></p>
</div>

<div class=reply>
<p><img src="img/reply.jpg"><img src="img/retweet.jpg">92,555<img src="img/favorite.jpg">71,111</p>
</div>

</div>

</div>

</div>

</body>
</html>
